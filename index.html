<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Papel- Sissors and Rock</title>
        <link rel="stylesheet" href="style.css/styles.css">
    </head>
    <body>
        
        <div class="main-container">
            <div>
                <h1>Rock Papel Sissors</h1>
                <h3>It's time to play - Choose an Option</h3>
            </div>

            <img class="machine" id="machine-selection" src="img/rock.jpg" alt="rock">

            <div id="result-text">
                Vamos
            </div>

            <img class="player" id="player-selection" src="img/rock.jpg" alt="rock">

            <div class="button-container">
                <button type="button" id="rock">
                    <img src="img/rock.jpg" alt="Una Roca">
                </button>
                <button type="button" id="papel">
                    <img src="img/papel.jpg" alt="Un Papel">
                </button>   
                <button type="button" id="scissors">
                    <img src="img/scissors.jpg" alt="Una Tijera">
                </button>
            </div> 

            <div id="result">
                The winner is:
            </div>
        </div>
        <script src="js/javascript.js"></script>
    </body>
</html>
